    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
        AddBorrower
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">USERS DETAILS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label class="form-label"for="Id">Id:</label>
                        <input  class="form-control"type="number" name="common" id="Id">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="common" id="name" class="form-control">
                        <label for="phoneno." class="form-label">PhoneNo:</label>
                        <input type="number" name="common" id="phoneno" class="form-control">
                        <label for="dob" class="form-label">DOB:</label>
                        <input type="date" name="common" id="dob" class="form-control">
                        <!-- <label class="form-label select-label">Example label</label> -->
                        <label for="books" class="form-label">Books:</label>
                        <br>
                        <select id="books" name="common" class="form-select select">
                            <option value="">Select Book</option>
                        </select>
                        <!-- <p id="b"class="fs-6">Price: <span id="bookPrice"></span></p> -->
                        <label class="form-label" for="bookPrice">Price:</label>
                        <input type="number" name="common" id="bookPrice" class="form-control">

                        <label for="address" class="form-label">Address:</label>
                        <input type="text" name="common" id="address" class="form-control">
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" data-bs-dismiss="modal" id="addData" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>



   
         
    <div class="alert alert-danger"  id="alertalert" role="alert">
        NEW BOOK ADDED
    </div>

    <br><br>
    <table id="tables" class="table  table-striped">

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Return Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form >

            <select id="newBooks" class="form-select select">
                <option value="">Return Book</option>
            </select>
            <label class="form-label" for="newBookPrice">Price:</label>
            <input type="number"  id="newBooksPrice" class="form-control">
        
          </form>
        </div>

        <div class="modal-footer">
          <button id="userReturnBook" type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
        </div>

      </div>
    </div>
  </div>

            <label for="additionPriceBook"class="form-label">Price:</label>
            <input type="number"  id="additionPriceBook" class="form-control">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="additionNewBook" class="btn btn-primary"data-bs-dismiss="modal">Add</button>

         
        </div>
      </div>
    </div>
